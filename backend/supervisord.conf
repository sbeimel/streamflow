[supervisord]
# Run in daemon mode to allow entrypoint script to continue executing
# This enables Redis readiness check and log tailing to work properly
nodaemon=false
logfile=/app/logs/supervisord.log
logfile_maxbytes=10MB
logfile_backups=5
pidfile=/var/run/supervisord.pid
user=root

[program:redis]
command=redis-server --save 60 1 --loglevel warning --dir /app/data
autostart=true
autorestart=true
stdout_logfile=/app/logs/redis.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/app/logs/redis_err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
priority=1
startsecs=5

[program:celery-worker]
command=celery -A celery_app worker --loglevel=info --concurrency=4
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/app/logs/celery_err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
priority=2
startsecs=10
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0",CONFIG_DIR="/app/data"

[program:flask-api]
command=python3 web_api.py --host 0.0.0.0 --port 5000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/flask.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/app/logs/flask_err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
priority=3
startsecs=10
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0",CONFIG_DIR="/app/data"
