[supervisord]
# Run in foreground to properly forward logs to Docker stdout
nodaemon=true
# Use /proc/1/fd/1 to write to container's PID 1 stdout
logfile=/proc/1/fd/1
logfile_maxbytes=0
loglevel=info
pidfile=/var/run/supervisord.pid
user=root

[program:redis]
command=redis-server --save 60 1 --loglevel warning --dir /app/data
autostart=true
autorestart=true
# Forward to container's PID 1 stdout/stderr
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=1
startsecs=5

# Health check to ensure Redis is ready before starting dependent services
# Note: startretries=3 to handle edge cases (e.g., filesystem delays)
# The health_check.py script has internal retry logic (30 attempts with 1-second delays)
[program:redis-health-check]
command=python3 health_check.py redis
directory=/app
autostart=true
autorestart=false
startretries=3
# Forward to container's PID 1 stdout/stderr
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=2
startsecs=0
# Exit codes: 0 = success, 1 = failure
exitcodes=0
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0"

[program:celery-worker]
command=celery -A celery_app worker --loglevel=info --concurrency=4
directory=/app
autostart=true
autorestart=true
# Forward to container's PID 1 stdout/stderr
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=3
startsecs=10
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0",CONFIG_DIR="/app/data"

# Health check to ensure Celery worker is ready before starting Flask API
# Note: startretries=3 to handle edge cases (e.g., filesystem delays)
# The health_check.py script has internal retry logic (30 attempts with 1-second delays)
[program:celery-health-check]
command=python3 health_check.py celery
directory=/app
autostart=true
autorestart=false
startretries=3
# Forward to container's PID 1 stdout/stderr
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=4
startsecs=0
# Exit codes: 0 = success, 1 = failure
exitcodes=0
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0"

[program:flask-api]
command=python3 web_api.py --host 0.0.0.0 --port 5000
directory=/app
autostart=true
autorestart=true
# Forward to container's PID 1 stdout/stderr
stdout_logfile=/proc/1/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/proc/1/fd/2
stderr_logfile_maxbytes=0
priority=5
startsecs=10
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0",CONFIG_DIR="/app/data"
