[supervisord]
# Run in foreground to properly forward logs to Docker stdout
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/var/run/supervisord.pid
user=root

[program:redis]
command=redis-server --save 60 1 --loglevel warning --dir /app/data
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=1
startsecs=5

[program:celery-worker]
command=celery -A celery_app worker --loglevel=info --concurrency=4
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=2
startsecs=10
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0",CONFIG_DIR="/app/data"

[program:flask-api]
command=python3 web_api.py --host 0.0.0.0 --port 5000
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=3
startsecs=10
environment=REDIS_HOST="localhost",REDIS_PORT="6379",REDIS_DB="0",CONFIG_DIR="/app/data"
